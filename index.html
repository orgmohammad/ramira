<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه راميرا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="https://github.com/orgmohammad/ramira/raw/main/photo_2025-09-19_18-16-32.jpg" alt="راميرا" class="logo">
    <h1>Ramira Store</h1>
  </header>

  <main class="grid" id="product-grid">
    <!-- محصولات به صورت داینامیک لود می‌شن -->
  </main>

  <script>
    fetch('data/products.json')
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById('product-grid');
        data.products.forEach(p => {
          const card = document.createElement('a');
          card.href = `product.html?id=${p.id}`;
          card.className = 'card';
          card.innerHTML = `
            <img src="${p.images[0]}" alt="${p.name}">
            <div class="card-body">
              <h3>${p.name}</h3>
              <p class="price">${p.price}</p>
            </div>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
