<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>راميرا — فروشگاه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img class="site-logo" src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-16-32.jpg" alt="لوگو">
      <div class="site-phone">۰۹۲۰۴۸۸۰۹۷۰</div>
    </div>
  </header>

  <main class="container">
    <section class="product-grid" id="productGrid"></section>
  </main>

  <footer class="site-footer">
    © 2025 راميرا
  </footer>

  <script>
    // بارگذاری products.json و رندر کارت‌ها
    fetch('products.json')
      .then(r => r.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        products.forEach(p => {
          const a = document.createElement('a');
          a.className = 'product-card';
          a.href = `product.html?id=${encodeURIComponent(p.id)}`;
          a.innerHTML = `
            <div class="image-wrap">
              <img src="${p.images[0]}" alt="${p.title}">
              ${p.oldPrice ? `<span class="badge-discount">تخفیف</span>` : ''}
            </div>
            <div class="meta">
              <h3>${p.title}</h3>
              <div class="price">
                ${p.oldPrice ? `<span class="old">‎${p.oldPrice.toLocaleString()} تومان</span>` : ''}
                <span class="now">‎${p.price.toLocaleString()} تومان</span>
              </div>
            </div>
          `;
          grid.appendChild(a);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
