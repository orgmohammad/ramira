<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جزئیات محصول — رامیرا</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-detail {
      max-width: 800px;
      margin: 40px auto;
      text-align: right;
    }
    .slideshow {
      position: relative;
      max-width: 100%;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 8px;
    }
    .active {
      display: block;
    }
    .desc {
      margin-top: 20px;
    }
    .price {
      font-size: 18px;
      margin-top: 10px;
      color: #e60023;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">رامیرا</a></div>
  </header>

  <main class="product-detail">
    <div class="slideshow">
      <img class="slides active" src="https://github.com/orgmohammad/ramira/raw/main/photo_2025-09-19_18-10-36.jpg" alt="جلوی کار">
      <img class="slides" src="https://github.com/orgmohammad/ramira/raw/main/photo_2025-09-19_18-11-02.jpg" alt="پشت کار">
    </div>
    <div class="desc">
      <h2>کت سنتی — طرح A</h2>
      <p>این کت سنتی با طراحی خاص و جنس عالی برای مجالس و استفاده روزمره مناسب است.</p>
      <p class="price">۹۰۰,۰۰۰ تومان</p>
    </div>
  </main>

  <footer>
    <p>© ۲۰۲۵ رامیرا</p>
  </footer>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slides");
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
