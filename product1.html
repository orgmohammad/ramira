<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ژیله مدل سرمه | رامیرا</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-detail {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
      padding: 0 20px;
    }
    .slideshow {
      position: relative;
      max-width: 450px;
      flex: 1;
      cursor: pointer;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 8px;
    }
    .active {
      display: block;
    }
    .desc {
      flex: 1;
      text-align: right;
    }
    .desc h2 {
      margin-top: 0;
      font-size: 22px;
    }
    .desc p {
      line-height: 1.8;
      color: #ddd;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #e6b800;
    }
    @media (max-width: 768px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
      }
      .desc {
        text-align: center;
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .lightbox .close, 
    .lightbox .prev, 
    .lightbox .next {
      position: absolute;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transition: 0.3s;
    }
    .lightbox .close {
      top: 20px;
      right: 30px;
    }
    .lightbox .prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lightbox .next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lightbox .close:hover,
    .lightbox .prev:hover,
    .lightbox .next:hover {
      color: #e6b800;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <img src="https://raw.githubusercontent.com/orgmohammad/ramira/3173bad7a45378534ce74cd5603111356bd5ee39/ChatGPT%20Image%20Sep%2021%2C%202025%2C%2006_16_32%20AM.png" alt="لوگو راميرا" class="logo">
  </div>
</header>

  <main class="product-detail">
    <!-- اسلایدشو -->
    <div class="slideshow">
      <img class="slides active" src="https://github.com/orgmohammad/ramira/raw/main/photo_2025-09-19_18-10-36.jpg" alt="جلوی کار">
      <img class="slides" src="https://github.com/orgmohammad/ramira/raw/main/photo_2025-09-19_18-11-02.jpg" alt="پشت کار">
    </div>

    <!-- توضیحات -->
    <div class="desc">
      <h2>ژیله مدل سرمه</h2>
      <p>
        ژیله مدل سرمه با طراحی خاص و دوخت تمیز.  
        آستردار با قد حدود ۶۳ سانتی‌متر.  
        کارها به صورت تک‌دوزی و طراحی‌شده هستند و حس خاص بودن را منتقل می‌کنند.
      </p>
      <p class="price">۱,۱۹۹,۰۰۰ تومان</p>
      <div class="order-box">
        <p>برای ثبت سفارش به شماره <strong>09120653481</strong> در واتساپ پیام دهید.</p>
        <a class="whatsapp-btn" href="https://wa.me/989120653481" target="_blank">
          ثبت سفارش در واتساپ
        </a>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next">&#10095;</span>
  </div>

  <footer>
    <p>© ۲۰۲۵ رامیرا</p>
  </footer>

  <script>
    // اسلایدشو خودکار
    let index = 0;
    const slides = document.querySelectorAll(".slides");
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");
    const prevBtn = document.querySelector(".lightbox .prev");
    const nextBtn = document.querySelector(".lightbox .next");

    let currentIndex = 0;

    slides.forEach((img, i) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        currentIndex = i;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      lightboxImg.src = slides[currentIndex].src;
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % slides.length;
      lightboxImg.src = slides[currentIndex].src;
    });
  </script>
</body>
</html>
