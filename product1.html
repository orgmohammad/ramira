<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>راميرا | کارت ویزیت</title>
  <link rel="stylesheet" href="style.css">

  <!-- لینک SwiperJS برای اسلاید -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-16-32.jpg" class="logo" alt="لوگو"></a>
    <nav>
      <a href="index.html">خانه</a>
    </nav>
  </header>

  <main class="product-page">
    <h1>کارت ویزیت (جلو و پشت)</h1>

    <!-- اسلایدشو -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-10-36.jpg" alt="طرح جلو"></div>
        <div class="swiper-slide"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-11-02.jpg" alt="طرح پشت"></div>
      </div>
      <!-- دکمه‌ها -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- توضیحات -->
    <p class="description">
      کارت ویزیت حرفه‌ای با طراحی اختصاصی (جلو و پشت). مناسب برای کسب‌وکارهای مدرن.
    </p>

    <!-- دکمه واتساپ -->
    <a href="https://wa.me/98912XXXXXXX?text=سلام%20می‌خوام%20کارت%20ویزیت%20سفارش%20بدم" target="_blank" class="whatsapp-btn">سفارش در واتساپ</a>
  </main>

  <footer class="footer">
    <p>© 2025 راميرا</p>
  </footer>

  <!-- اسکریپت Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });
  </script>
</body>
</html>
