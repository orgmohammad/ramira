<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>راميرا | کارت ویزیت</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-16-32.jpg" class="logo" alt="لوگو"></a>
  </header>

  <main class="product-page">
    <h1>کارت ویزیت</h1>

    <!-- اسلاید عکس‌ها -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-10-36.jpg" alt="طرح جلو"></div>
        <div class="swiper-slide"><img src="https://raw.githubusercontent.com/orgmohammad/ramira/main/photo_2025-09-19_18-11-02.jpg" alt="طرح پشت"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- توضیحات -->
    <p class="description">
      کارت ویزیت حرفه‌ای شامل طرح جلو و پشت. طراحی تمیز و مینیمال مناسب برای کسب‌وکارهای مدرن.
    </p>
  </main>

  <footer class="footer">
    <p>© 2025 راميرا</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true }
    });
  </script>
</body>
</html>
